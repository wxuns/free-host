<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>wxuns framework</title>

        <!-- Fonts -->
        <link href='http://cdn.webfont.youziku.com/webfonts/nomal/108099/28818/59c892e9f629d81384b84eee.css' rel='stylesheet' type='text/css' />
        <!-- Styles -->
        <style>
            html, body {
                background-color: #fff;
                color: rgb(214, 77, 49);
                font-family:'againstmyselfd5ca728661a643';
                font-weight: 100;
                height: 100vh;
                margin: 0;
            }

            .full-height {
                height: 100vh;
            }

            .flex-center {
                align-items: center;
                display: flex;
                justify-content: center;
            }

            .position-ref {
                position: relative;
            }

            .top-right {
                position: absolute;
                right: 10px;
                top: 18px;
            }

            .content {
                text-align: center;
            }

            .title {
                font-size: 84px;
            }

            .links > a {
                color: #636b6f;
                padding: 0 25px;
                font-size: 12px;
                font-weight: 600;
                letter-spacing: .1rem;
                text-decoration: none;
                text-transform: uppercase;
            }

            .m-b-md {
                margin-bottom: 30px;
            }
            .m-atc {
            	font-style:normal;
            	font-size:30px;
            }
            .links{
            	font-family:微软雅黑;
            }
        </style>
    </head>
    <body>
        <div class="flex-center position-ref full-height">
            <div class="content">
                <div class="title m-b-md">
                    WxunsPHP
                </div>
                <div class="links">
                    <a href="http://wxuns.cn/docs">Documentation</a>
                    <a href="">OSChina</a>
                    <a href="">Packagist</a>
                    <a href="">GitHub</a>
                </div>
            </div>
        </div>
    </body>
</html>
